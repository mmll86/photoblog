{% extends 'photobloger/base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    {{ blogs.title}}
  </div>
  <div class="card-body">
      <img src="{{ blogs.image.url }}" class="img-fluid" alt="Адаптивные изображения">
    <blockquote class="blockquote mb-0">
      <p>{{ blogs.text }}</p>
      <footer class="blockquote-footer">{{ blogs.date_add }}</footer>
    </blockquote>
  </div>
</div>
{% endblock %}
